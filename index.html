<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index/main.css">
    <title>Your project name</title>
</head>
<body>
    <div class="site-wrapper">
        <div class="site-content">
            <header class="header">
                <div class="header__inner">
                    <div class="header__text">
                        <h4>Weather app without ui</h4>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="section">
                    <div class="weather-app">
                        <div class="weather-app__input input-field">
                            <input class="input-field__input input" id="weather-textfield" type="text" name="city" placeholder="enter city name">
                            <button class="input-field__button button" id="weather-button" type="button">Find weather</button>
                        </div>
                        <div class="weather-app__weather-card hidden" id="weather-card">
                            <div class="weather-app__title">
                                <div class="text-display">
                                    <h4 
                                        class="
                                            weather-app__city-name
                                            text-display__value
                                            text-display__value--centered-text
                                        "
                                        id="city-name"
                                    ></h4>
                                </div>
                            </div>
                            <div class="weather-app__content">
                                <div class="
                                        weather-app__temperature 
                                        text-display 
                                        text-display--with-label
                                    "
                                >
                                    <p class="text-display__label">Temperature</p>
                                    <p 
                                        class="
                                            text-display__value 
                                            text-display__value--color-accent
                                        "
                                        id="temperature"
                                    ></p>
                                </div>
                                <div class="
                                        weather-app__temperature 
                                        text-display 
                                        text-display--with-label
                                    "
                                >
                                    <p class="text-display__label">min temp</p>
                                    <p 
                                        class="
                                            text-display__value 
                                            text-display__value--color-accent
                                        "
                                        id="temperature-min"
                                    ></p>
                                </div>
                                <div class="
                                        weather-app__temperature 
                                        text-display 
                                        text-display--with-label
                                    "
                                >
                                    <p class="text-display__label">max temp</p>
                                    <p 
                                        class="
                                            text-display__value 
                                            text-display__value--color-accent
                                        "
                                        id="temperature-max"
                                    ></p>
                                </div>
                                <div class="weather-app__typeof-weather text-display text-display--with-label">
                                    <p class="text-display__label">Type of weather</p>
                                    <p
                                        class="
                                            text-display__value 
                                            text-display__value--color-accent
                                        "
                                        id="typeof-weather"
                                    ></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__inner">
                    <!-- TODO: add footer -->
                </div>
            </footer>
        </div>
    </div>
    <div class="messages-container" id="alerts-container">
        
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
